<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>pat-clone demo page</title>
    <link rel="stylesheet" href="/style/common.css" type="text/css">
    <script src="/main.js" type="text/javascript" charset="utf-8"></script>
    <script data-main="/src/pat/main" src="/src/bower_components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <section class="description">
        <a href="documentation.md" class="pat-inject" data-pat-inject="source: ## Description::element; target: self::element; trigger: autoload">Description</a>
    </section>
    <section class="demo">
        <h2>Demo</h2>
        <div id="demo">
            <h3>List of family members</h3>
            <div class="pat-clone" data-pat-clone="template: #clone-template; trigger-element: .clone-trigger; max: 5">
                <!-- First visible instance and also template -->
                <fieldset class="clone">
                    <legend>Family member 1</legend>
                    <input name="name-1" type="text" placeholder="Name" />
                    <input name="date-1" type="date" placeholder="birthdate" /><br/>
                    <button type="button" class="remove-clone">Remove</button>
                </fieldset>

                <fieldset id="clone-template" hidden>
                    <legend>Family member #{1}</legend>
                    <input name="name-1" type="text" placeholder="Name" />
                    <input name="date-1" type="date" placeholder="birthdate" /><br/>
                    <button type="button" class="remove-clone">Remove</button>
                </fieldset>
                <!-- Clone trigger -->
                <button type="button" class="clone-trigger">Add an extra family member</button>
            </div>
        </div>
    </section>
    <section class="documentation">
        <a href="documentation.md" class="pat-inject" data-pat-inject="source: ## Documentation::element; target: self::element; trigger: autoload">Documentation</a>
    </section>
</body>
</html>
