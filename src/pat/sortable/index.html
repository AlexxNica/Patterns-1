<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Sortable demo page</title>
	<link rel="stylesheet" href="/style/common.css" type="text/css">
    <script src="/main.js" type="text/javascript" charset="utf-8"></script>
	<script data-main="/src/pat/main" src="/src/bower_components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .button {
            height: 20px;
        }
        .sortable p.legend {
            font-weight: bold;
            color: darkred;
        }
        .pat-sortable .button-cluster {
            display: none;
        }
        .nojs .pat-sortable .button-cluster {
            display: block;
        }
    </style>
</head>
<body>
	<section class="description">
		<a href="description.md" class="pat-inject" data-pat-inject="source: ::element; target: self::element; trigger: autoload">Description</a>
	</section>
	<section class="demo">
		<h2>Demo</h2>
        <div id="demo">
            <p>Using pat-sortable on a form element:</p>
            <ol class="pat-sortable">
                <li>3</li>
                <li>5</li>
                <li>4</li>
                <li>1</li>
                <li>6</li>
                <li>2</li>
            </ol>
        </div>
	</section>
	<section class="documentation">
		<a href="documentation.md" class="pat-inject" data-pat-inject="source: ::element; target: self::element; trigger: autoload">Documentation</a>
	</section>
</body>
</html>
