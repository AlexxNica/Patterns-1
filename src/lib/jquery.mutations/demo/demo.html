<!DOCTYPE html>
<html>
<head>
	<title>Mutation Events Demo</title>

	<link rel="stylesheet" href="aria.css" type="text/css" />
	
	<script type="text/javascript" src="../test/include/jquery.min.js"></script>
	<script type="text/javascript" src="../src/mutations.core.js"></script>
	<script type="text/javascript" src="../src/mutations.attr.js"></script>
	<script type="text/javascript" src="../src/mutations.html.js"></script>
	<script type="text/javascript" src="demo.js"></script>
	
	<style>
		.selected { background-color: yellow; }
	</style>
</head>
<body>

	<h1>Mutation Events Demo</h1>
	
	<ul role="tablist" title="Blah blah">
		<li role="tab" id="tab1" aria-controls="tabpanelA">Tab 1</li>
		<li role="tab" id="tab2" aria-controls="tabpanelB">Tab 2</li>
		<li role="tab" id="tab3" aria-controls="tabpanelC" aria-disabled="true">Tab 3</li>
		<li role="tab" id="tab4" aria-controls="tabpanelD">Tab 4</li>
	</ul>
	
	<div role="tabpanel" id="tabpanelA" aria-hidden="true" tabindex="0">
		<p>Tabpanel A</p>
		
		<p class="replace-me"></p>
	</div>
	
	<div role="tabpanel" id="tabpanelB" aria-hidden="true" tabindex="0">
		<p>Tabpanel B</p>
		
		<button data-selector="[role~=tablist]" data-activate="tab1">Back to Tab 1</button>
	</div>
	
	<div role="tabpanel" id="tabpanelC" aria-hidden="true" tabindex="0">
		<p>Tabpanel C - You should not see this!</p>
	</div>
	
	<div role="tabpanel" id="tabpanelD" data-load="panel.html" aria-hidden="true" tabindex="0">
		<p>Dummy content - You should not see this!</p>
	</div>
	
</body>
</html>
