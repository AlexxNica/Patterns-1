<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Demo page</title>
		<link rel="stylesheet" href="../src/lib/aloha/src/css/aloha.css" type="text/css">
		<script data-main="../src/main" src="../lib/require.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="editor-ctrls">
			<fieldset>
				<button title="Strong text" class="icon strong">Strong</button>
				<button title="Emphasised text" class="icon emphasised">Emphasised</button>
			</fieldset>
			<fieldset>
				<button title="Unordered list" class="icon list-unordered">Unordered list</button>
				<button title="Ordered list" class="icon list-ordered">Ordered list</button>
			</fieldset>
			<fieldset>
				<button title="Insert media" class="icon media">Media</button>
			</fieldset>
			<fieldset>
				<button class="icon paragraph">Paragraph</button>
				<button class="icon h1">Header 1</button>
				<button class="icon h2">Header 2</button>
				<button class="icon h3">Header 3</button>
			</fieldset>
		</div>

		<h1>Rich Editor</h1>
		<form>
			<textarea id="edit1" name="text1" class="edit">
				<p id="p1">some text with markup</p>
			</textarea>
			<button type="submit" name="submit" value="submit">Submit</button>
		</form>
		<!--
				<textarea class="edit allow-p-ul-ol-h1-h2-h3">bla</textarea>
				<textarea class="edit" data-allow="p-ul-ol-h1-h2-h3">bla</textarea>
				-->
	</body>
</html>
