<!DOCTYPE html>
<html>
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Demo page</title>
		<link rel="stylesheet" href="toggle.css" type="text/css">

		<style>
			.green {
			background-color: #23bf42;
			}

			.blue {
			background-color: #94bfdd;
			}

			.red {
			background-color: #cf6400;
			}

			.blue, .red, .green {
			display: inline-block;
			padding: 5px 15px;
			color: white;
			}
		</style>
                <script data-main="../../src/main" src="../../src/3rdparty/require-jquery.js"></script>
	</head>
	<body>
          <fieldset>
            <span class="red" id="toToggle">This is getting toggled</span>
            <button data-pat-toggle="#toToggle; ; red blue">change colour</button>
            <hr/>
            <input type="checkbox" id="toCheck" />
            <button data-pat-toggle="#toCheck; checked; checked">toggle checkbox</button>
          </fieldset>
	</body>
</html>
