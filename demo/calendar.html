<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Demo page</title>
		<link rel="stylesheet" href="base.css" type="text/css">
		<script data-main="../src/main" src="../src/lib/require.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<dl class="calendar">
			<dt class="event-title">
				<a href="#" class="external">Event of the year</a>
			</dt>
			<dd class="event-details">
				<ul>
					<li>Starts <time class="start-date" datetime="yyyy-mm-ddThr:mi:ss.fracTZ">18 April 2012, 9:00</time></li>
					<li>Ends <time class="end-date" datetime="yyyy-mm-ddThr:mi:ss.fracTZ">18 April 2012, 17:00</time></li>
				</ul>
			</dd>
			<dt class="event-title">
				<a href="#" class="external">Lorem ipsum</a>
			</dt>
			<dd class="event-details">
				<ul>
					<li>Starts <time class="start-date" datetime="yyyy-mm-ddThr:mi:ss.fracTZ">22 May 2012</time></li>
					<li>Ends <time class="end-date" datetime="yyyy-mm-ddThr:mi:ss.fracTZ">30 May 2012</time></li>

				</ul>
			</dd>
			<dt class="event-title">
				<a href="#" class="external">Dolor sit amet consectetuer</a>
			</dt>
			<dd class="event-details">
				<ul>
					<li>Starts <time class="start-date" datetime="yyyy-mm-ddThr:mi:ss.fracTZ">5 June 2012</time></li>
					<li>Ends <time class="end-date" datetime="yyyy-mm-ddThr:mi:ss.fracTZ">15 June 2012</time></li>
				</ul>
			</dd>
		</dl>

	</body>
</html>
