<html xmlns:fb="http://www.facebook.com/2008/fbml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Demo page</title>
    <link rel="stylesheet" href="css/base.css" type="text/css">

    <script src="../lib/jquery-1.7.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../build/patterns.js" type="text/javascript" charset="utf-8"></script> 
    
    <style>
	    .blue { 
	    	background-color: #94bfdd;
	    }
	    
	    .red {
	    	background-color: #cf6400;
	    }
	    
	    .blue, .red {
	    	display: inline-block;
	    	padding: 5px 15px;
	    	color: white;
	    }
    </style>
</head>
<body>
	<span id="toToggle">This is getting toggled</span>
	<button data-toggle="id='toToggle'!attr='class'!values='red:blue'!store=true">toggle</button> 
</body>
